<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--podkluchili shablonizator theamleaf-->
<head>
    <title>Website Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header> <!--papka blocks, file header, fragment - header-->


<div class="container mt=5">
    <!--massiv nado perebirat'cherez cikl-->
    <div th:each="el: ${post}" class="alert alert-info mt-2"> <!--v each element my peredayom vse elementy posts-->
        <h1 th:text="${el.title}"/> <!--obraschaemsya k polu title v posts cherez tochku el.title-->
        <p th:text="${el.full_text}"/>
        <p><b>Views:</b><span th:text="${el.views}"></span></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>

</div>

<header th:insert="blocks/footer :: footer"></header> <!--papka blocks, file footer, fragment - footer-->

</body>
</html>
