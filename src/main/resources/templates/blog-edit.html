<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--podkluchili shablonizator theamleaf-->
<head>
    <title>Editting a post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header> <!--papka blocks, file header, fragment - header-->
<!--<p th:text="'Hello, ' + ${title} + '!'" /> --><!--title parametr iz controllera , kotoryj peredaetsya-->

<div class="container mt=5 mb-5">
    <h1>Edit a post</h1>
    <div th:each="el: ${post}">
        <form method="post"> <!--esli udalyaem action to obrabotka budet proishodit'na toj zhe stranichke chto i forma-->
            <input type="text" th:value = "${el.title}" name="title" placeholder="Enter the title" class="form-control"><br>
            <input type="text" th:value = "${el.anons}" name="anons" placeholder="Enter the anons of the post" class="form-control"><br>
            <textarea name="full_text" placeholder="Enter the full text of the post" class="form-control" th:text = "${el.full_text}" /> <br> <!--ne vidno tplaceholder !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
            <button type="submit" class="btn btn-success">Update</button> <!--type submit- pri nazhatii na knopky stranica budet perezagruzhatÅ¡ya -->
        </form>
    </div>
</div>

<header th:insert="blocks/footer :: footer"></header> <!--papka blocks, file footer, fragment - footer-->

</body>
</html>
