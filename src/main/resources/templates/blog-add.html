<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--podkluchili shablonizator theamleaf-->
<head>
    <title>Website Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header> <!--papka blocks, file header, fragment - header-->
<!--<p th:text="'Hello, ' + ${title} + '!'" /> --><!--title parametr iz controllera , kotoryj peredaetsya-->

<div class="container mt=5 mb-5">
    <h1>Adding a post</h1>
    <form action="/blog/add" method="post"><!--action - stranichka na kotoroj budet proishodit'obrabotka formy , prinyato chtob eto byla na toj zhe stranice, method post- skrytyj metod, get - peredacha v url-->
        <input type="text" name="title" placeholder="Enter the title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter the anons of the post" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter the full text of the post" class="form-control"> </textarea> <br> <!--ne vidno tplaceholder !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
        <button type="submit" class="btn btn-success">Add a post</button> <!--type submit- pri nazhatii na knopky stranica budet perezagruzhatÅ¡ya -->
    </form>
</div>

<header th:insert="blocks/footer :: footer"></header> <!--papka blocks, file footer, fragment - footer-->

</body>
</html>
