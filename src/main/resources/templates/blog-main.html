<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--podkluchili shablonizator theamleaf-->
<head>
    <title>Website Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header> <!--papka blocks, file header, fragment - header-->
<!--<p th:text="'Hello, ' + ${title} + '!'" /> --><!--title parametr iz controllera , kotoryj peredaetsya-->

<div class="container mt=5">
    <h1>Website Blog</h1>
    <!--massiv nado perebirat'cherez cikl-->
    <div th:each="el: ${posts}" class="alert alert-info mt-2"> <!--v each element my peredayom vse elementy posts-->
        <h3 th:text="${el.title}"/> <!--obraschaemsya k polu title v posts cherez tochku el.title-->
        <p th:text="${el.anons}"/>
        <a th:href="'/blog/' + ${el.id}">More Details</a>  <!--dlya kazhdoj zapisi vyvodim nazvanie zapisi, title , anons i ssylku na more details-->
    </div>

</div>

<header th:insert="blocks/footer :: footer"></header> <!--papka blocks, file footer, fragment - footer-->

</body>
</html>
